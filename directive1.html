<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="base.css"/>
</head>
<body>
    <div ng-controller="MyController">
        {{ message }}

        <div rays-directive custom-name="Tin"></div>
    </div>
    <script src="bower_components/angular/angular.js"></script>
    <script>
        angular.module('myApp', []).controller('MyController', function ($scope) {
            $scope.message = 'Hello World!';
            $scope.name = 'Ray';
        }).directive('raysDirective', function () {
            return { // DDO
                restrict: 'CA',
                scope: {
                    customName:'@'
                },
                replace: true,
                template: '<div>Hello From {{customName}}</div>'
            }
        });
    </script>
</body>
</html>
